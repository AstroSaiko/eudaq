# This is an example config file, you can adapt it to your needs.
# All text following a # character is treated as comments

[RunControl]
RunSizeLimit = 1000000000

[DataCollector]
FilePattern = "../data/run$6R$X"

[LogCollector]
SaveLevel = EXTRA
PrintLevel = INFO

[Producer.CMSPixel]
#outputFile pattern
outputFilePath = "../data/"
# usbid
usbId = "DTB_WS913S"
roctype = psi46digv21 
# tbm
hubid = 31; 
# trim values
trimDir = "../conf/405"
# Roc DACs
vdig = 9
vana = 79
vsf = 33
vcomp = 12
vwllpr = 160
vwllsh = 160
vhlddel = 252
vtrim = 181
vthrcomp = 97
vibias_bus = 30
vbias_sf = 14
voffsetop = 60
voffsetro = 244
vion = 45
vcomp_adc = 10
viref_adc = 88
vicolor = 99
vcal = 222
caldel = 102
ctrlreg = 0
wbc = 99
rbreg = 12
# unused dacs
#vibias_roc
#vibiasop
#vleak
#vleak_comp
#vnpix
#vrgpr
#vrgsh
#vsh
#vsumcol
phoffset = 239
phscale = 89

# supply voltages and current limits:
vd = 2.500
va = 1.800
id = .100
ia = .100

# timing
ctk = 4
ctr = 4
sda = 19
tin = 9

clklvl = 10
ctrlvl = 10
sdalvl = 10
tinlvl = 10

readback = 12 

# pulse generator
# generate testpulses 1 or 0
testpulses = 1
resetroc = 25
calibrate = 106
trigger = 46
token = 0
patternDelay = 1000

